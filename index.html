<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="img/console.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="console-img">
            <div class="text-img">
                <img src="img/Text bg.png" alt="">
            </div>
            <div class="conttroller-img">
                <img src="img/console.png" alt="">
            </div>
        </div>
        <div class="console-contant">
            <div class="console-heading">
                <h1>DUAL SENSE</h1>
                <h3>Wireless Controller</h3>
            </div>
            <div class="console-pricing">
                <h3>$ 99.99</h3>
            </div>
            <div class="colors">
                <div class="color-text">
                    <h3>Color : </h3>
                </div>
                <div class="colors-box">
                    <div class="colors-circle selected-color"></div>
                    <div class="colors-circle "></div>
                    <div class="colors-circle"></div>
                    <div class="colors-circle" ></div>
                </div>
            </div>
                <div class="console-paragraf">
                    <p>Plot a course for astronomical adventures on your PS5™ console with the DualSense™ Discover a deeper, highly immersive gaming experience* that brings the action to life in the palms of your hands. </p>
                </div>
                <div class="console-buttons">
                    <button class="add-card">ADD CART</button>
                    <button class="add-wishlist"><i class="fa-solid fa-heart"></i> <span>ADD TO WISHLIST</span></button>
                </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
